
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.5.RELEASE")
    }
}


plugins {
    id 'java'
    id 'idea'
}

group 'com.itamar'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.data:spring-data-cassandra:2.2.4.RELEASE"
    //compile group: 'org.springframework.data', name: 'spring-data-cassandra', version: '2.2.1.RELEASE'
    compile("org.springframework.data:spring-data-rest-webmvc:3.2.4.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-websocket:2.2.4.RELEASE")
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


